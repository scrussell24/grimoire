<!DOCTYPE html>
<html>
  <head>
    <style>body {
    background-color: #fefefe;
    color: #222222;
    font-size: 1.5rem;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

ul {
    list-style-type: none;
    padding-left: 0px;
}

li {
    padding-bottom: 1.2rem;
}

a {
    color: #4444aa;
    text-decoration: none;
}

.grid {
    display: grid;
    grid-template-areas: 'left content right';
    grid-template-columns: 1fr 3fr 1fr;
}

.grid__content {
    border-width: 1px;
    border-style: solid;
    border-color: #222222;
}

.content_grid {
    display: grid;
    grid-template-areas: 'left right';
    grid-template-columns: 3fr 2fr;
    height: 400px;
}

.content_grid__left {
    padding: 20px;
    background-color: #efefef;
}

.content_grid__right {
    padding: 20px;
    background-color: #222222;
    color: #efefef;
}

.options {
    padding: 20px;
    height: 200px;
}

@media screen and (max-width: 1000px) {
    .grid {
        grid-template-columns: 0fr 10fr 0fr;
    }

    body {
        font-size: 1.6em;
    }
}</style>
  </head>
  <body>
    <div class="grid">
      <div class="grid__left"></div>
      <div class="grid__content">
        <div class="content_grid">
          <div class="content_grid__left">
            <div>
              <p>You head north and find yourself at the foothills of the mountains.</p>
              <p>You find a metalic mineral and mine ore.</p>
            </div>
          </div>
          <div class="content_grid__right">
            <h5>Inventory</h5>
            <ul>
              <li> Ore: 1</li>
            </ul>
          </div>
        </div>
        <div class="options">
          <ul>
            <li>
              <a href="landing_site_1.html">Head back to the landing site</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid__right"></div>
    </div>
  </body>
</html>
